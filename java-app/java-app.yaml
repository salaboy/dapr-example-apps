apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
  namespace: my-db-dapr
  labels:
    app.kubernetes.io/name: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: java-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: java-app
      annotations:  
        dapr.io/app-id: my-example-app
        dapr.io/app-port: "8080"
        dapr.io/enabled: "true"
    spec:
      containers:
      - name: java-app
        image: docker.io/salaboy/dapr-java-app
        ports: 
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080

---

apiVersion: v1
kind: Service
metadata:
  namespace: my-db-dapr
  name: java-app-service
spec:
  selector:
    app.kubernetes.io/name: java-app
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080